language: python
python:
- 3.6
- 3.7
- 3.8
- nightly
jobs:
  allow_failures:
  - python: nightly
addons:
  apt:
    packages:
    - python3-pip
services:
- docker
cache: pip
before_install:
- python3 -m pip install setuptools wheel
- python3 -m pip install git+https://github.com/jupyter/nbgrader.git
install:
- python3 -m pip install .
before_script:
- python3 -m pip install -r testing_reqs.txt
script:
- python3 -m black -S -l 80 --check .
- python3 -m pytest ./ngshare_exchange/ --cov=./ngshare_exchange/
after_success:
- codecov
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  on:
    branch: stable
    python: "3.8"
